<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Moderno | SFLCAR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #25D366;
      --cor-primaria-hover: #1DA851;
      --cor-fundo: #f0f2f5;
      --cor-container: #ffffff;
      --cor-texto: #333;
      --cor-sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--cor-fundo);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .catalogo-container {
      max-width: 500px;
      width: 100%;
      background: var(--cor-container);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px var(--cor-sombra);
    }

    h1 {
      text-align: center;
      color: var(--cor-texto);
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .produto {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--cor-sombra);
      border-left: 4px solid var(--cor-primaria);
      padding-left: 16px;
    }

    .produto input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
      cursor: pointer;
    }

    .produto label {
      font-size: 18px;
      color: var(--cor-texto);
      flex-grow: 1;
      cursor: pointer;
    }

    /* ESTILO APLICADO AO LINK PARA PARECER UM BOTÃO */
    .finalizar-btn {
      display: block;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 500;
      border-radius: 10px;
      background-color: var(--cor-primaria);
      color: white;
      cursor: pointer;
      margin-top: 30px;
      text-align: center;
      text-decoration: none; /* Remove o sublinhado do link */
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
      box-sizing: border-box;
    }

    .finalizar-btn:hover {
      background-color: var(--cor-primaria-hover);
      color: white; /* Garante que a cor do texto não mude no hover */
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }
    
    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #999;
    }
  </style>
</head>
<body>

  <div class="catalogo-container">
    <h1>Catálogo SFLCAR</h1>

    <div class="produto">
      <input type="checkbox" id="prod1" value="Insulfilme G20 - R$120">
      <label for="prod1">Insulfilme G20 - R$120</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod2" value="Insulfilme G5 - R$130">
      <label for="prod2">Insulfilme G5 - R$130</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod3" value="Envelopamento Preto Fosco - R$200">
      <label for="prod3">Envelopamento Preto Fosco - R$200</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod4" value="Envelopamento Azul Brilhante - R$250">
      <label for="prod4">Envelopamento Azul Brilhante - R$250</label>
    </div>

    <a href="#" class="finalizar-btn" onclick="prepararLink(this, event)" target="_blank" rel="noopener noreferrer">Finalizar Pedido no WhatsApp</a>
    
    <div class="footer">
        © 2025 SFLCAR - Todos os direitos reservados.
    </div>
  </div>

  <script>
    function prepararLink(linkElement, event) {
      // 1. Encontra os itens selecionados
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      
      // 2. Se nada for selecionado, mostra um alerta e cancela o clique no link
      if (checkboxes.length === 0) {
        alert('Por favor, selecione pelo menos um produto para continuar.');
        event.preventDefault(); // Impede o link de ser seguido
        return;
      }

      // 3. Monta a mensagem e calcula o total (mesma lógica de antes)
      let pedido = 'Olá! Gostaria de fazer um orçamento na SFLCAR com os seguintes itens:\n\n';
      let valorTotal = 0;
      checkboxes.forEach(item => {
        pedido += • ${item.value}\n;
        const resultado = item.value.match(/R\$(\d+)/);
        if (resultado && resultado[1]) {
          valorTotal += parseInt(resultado[1], 10);
        }
      });
      pedido += \n*Total estimado: R$${valorTotal.toFixed(2).replace('.', ',')}*;

      // 4. Prepara a URL final
      const mensagem = encodeURIComponent(pedido);
      const numero = '5562993117821';
      const urlFinal = https://wa.me/${numero}?text=${mensagem};
      
      // 5. ATRIBUI A URL GERADA AO PRÓPRIO LINK QUE FOI CLICADO
      linkElement.href = urlFinal;

      // O link agora tem a URL correta e o navegador seguirá para ela normalmente.
    }
  </script>

</body>
</html>

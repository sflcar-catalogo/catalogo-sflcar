<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Moderno | SFLCAR</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --cor-primaria: #25D366;
      --cor-primaria-hover: #1DA851;
      --cor-fundo: #f0f2f5;
      --cor-container: #ffffff;
      --cor-texto: #333;
      --cor-sombra: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--cor-fundo);
      background-image: linear-gradient(180deg, #e9f5ee 0%, var(--cor-fundo) 100%);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .catalogo-container {
      max-width: 500px;
      width: 100%;
      background: var(--cor-container);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px var(--cor-sombra);
    }

    h1 {
      text-align: center;
      color: var(--cor-texto);
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 30px;
    }

    .produto {
      background: #f9f9f9;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      border: 1px solid #eee;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .produto:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px var(--cor-sombra);
      border-left: 4px solid var(--cor-primaria);
      padding-left: 16px;
    }

    .produto input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.3);
      cursor: pointer;
    }

    .produto label {
      font-size: 18px;
      color: var(--cor-texto);
      flex-grow: 1;
      cursor: pointer;
    }

    .finalizar-btn {
      display: block;
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 500;
      border: none;
      border-radius: 10px;
      background-color: var(--cor-primaria);
      color: white;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    .finalizar-btn:hover {
      background-color: var(--cor-primaria-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }
    
    .footer {
        text-align: center;
        margin-top: 25px;
        font-size: 14px;
        color: #999;
    }
  </style>
</head>
<body>

  <div class="catalogo-container">
    <h1>Catálogo SFLCAR</h1>

    <div class="produto">
      <input type="checkbox" id="prod1" value="Insulfilme G20 - R$120">
      <label for="prod1">Insulfilme G20 - R$120</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod2" value="Insulfilme G5 - R$130">
      <label for="prod2">Insulfilme G5 - R$130</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod3" value="Envelopamento Preto Fosco - R$200">
      <label for="prod3">Envelopamento Preto Fosco - R$200</label>
    </div>

    <div class="produto">
      <input type="checkbox" id="prod4" value="Envelopamento Azul Brilhante - R$250">
      <label for="prod4">Envelopamento Azul Brilhante - R$250</label>
    </div>

    <button class="finalizar-btn" onclick="enviarPedido()">Finalizar Pedido no WhatsApp</button>
    
    <div class="footer">
        © 2024 SFLCAR - Todos os direitos reservados.
    </div>
  </div>

  <script>
    function enviarPedido() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      if (checkboxes.length === 0) {
        alert('Por favor, selecione pelo menos um produto para continuar.');
        return;
      }

      let pedido = 'Olá! Gostaria de fazer um orçamento na SFLCAR com os seguintes itens:\n\n';
      let valorTotal = 0;

      checkboxes.forEach(item => {
        // Adiciona o item à lista do pedido
        pedido += • ${item.value}\n;

        // Extrai o valor numérico do produto usando uma expressão regular
        const resultado = item.value.match(/R\$(\d+)/);
        if (resultado && resultado[1]) {
          valorTotal += parseInt(resultado[1], 10);
        }
      });

      // Adiciona o total formatado à mensagem
      pedido += \n*Total estimado: R$${valorTotal.toFixed(2).replace('.', ',')}*;

      const mensagem = encodeURIComponent(pedido);
      const numero = '5562993117821'; // Número de WhatsApp de destino
      
      // Abre a janela do WhatsApp
      window.open(https://wa.me/${numero}?text=${mensagem}, '_blank');
    }
  </script>

</body>
</html>
